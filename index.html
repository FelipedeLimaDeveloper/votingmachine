<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Voting machine</title>
    <link rel="stylesheet" href="styles/css/styles.css" />
  </head>
  <body>
    <script src="scripts/main.js"></script>
    <div class="face">
        <div class="screen">
            <img src="assets/images/justicaEleitoralBrasao.png" alt="justiça eleitoral logo">
        </div>
        <div class="keyboard-container">
            <div class="keyboard-container__logo">
                <img src="assets/images/logoTopKeyboard.png" alt="justiça eleitoral logo">
            </div>
            <div class="keyboard-container__keys">
                <div class="number-keys">
                    <div class="row">
                        <button class="button">1</button>
                        <button class="button">2</button>
                        <button class="button">3</button>
                    </div>
                    <div class="row">
                        <button class="button">4</button>
                        <button class="button">5</button>
                        <button class="button">6</button>
                    </div>
                    <div class="row">
                        <button class="button">7</button>
                        <button class="button">8</button>
                        <button class="button">9</button>
                    </div>
                    <div class="row">
                        <button class="button">0</button>
                    </div>
                </div>
                <div class="action-keys">
                    <button class="button button-white">BRANCO</button>
                    <button class="button button-red">CORRIGE</button>
                    <button class="button button-green">CONFIRMA</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
